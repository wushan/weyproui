    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory-->
    <!-- build:css styles/vendor.css-->
    <!-- bower:css-->
    <!-- endbower-->

    <!-- build:css styles/weyproui.css-->

    <!--[if lt IE 10]>

    <div id="wrapper">
      <main>
        <div id="main">
          <section>
            <div style="background-image: url(http://unsplash.it/1440/680)" class="container full-page vertical-middle">
              <div class="container-inner">
                <!--Custom-->
                <div id="logo"><img src="/images/weypro.svg"></div>
                <form class="login-form">
                  <div class="title">
                    <h1>Login</h1>
                  </div>
                  <div class="controlgroup">
                    <label>Username</label>
                    <div class="controls">
                      <input type="text" placeholder="Username">
                    </div>
                  </div>
                  <div class="controlgroup">
                    <label>Password</label>
                    <div class="controls">
                      <input type="password" placeholder="Password">
                    </div>
                  </div>
                  <div class="controlgroup">
                    <label>Captcha</label>
                    <div class="controls"><img src="http://unsplash.it/90/36" class="captcha-image">
                      <input id="CAPTCHA" type="password" placeholder="Captcha">
                    </div>
                  </div>
                  <div class="call-action">
                    <button type="submit" class="btn basic full">SUBMIT</button>
                  </div>
                </form>
              </div>
            </div>
          </section>
        </div>
      </main>
      <div class="footer">
        <div class="copyrights">WEYPRO TECHNOLOGY</div>
      </div>
    </div>
